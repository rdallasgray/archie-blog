<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{site.title}}{%if page.title != site.title %}: {{ page.title }}{%endif %}</title>
    {% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    
    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <!-- styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/archie.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/pygments.css" rel="stylesheet" type="text/css" media="all">
    
  </head>
  
  <body>
    
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <ul class="nav">
            <li class="outdent"><a href="{{ HOME_PATH }}">Home</a></li>
            <li><a href="{{ BASE_PATH }}/archive.html">Archive</a></li>
        </div>
      </div>
    </div>
    
    <div class="container">
      
      <div class="content">
        <div class="page-header">
          <h1>{{ site.title }} <small>{{ site.tagline }}</small></h1>
        </div>
        <h4>{{ site.description }}</h4>
        {{ content }}
      </div>
      
      <footer>
        <p>&copy; {{ site.author.name }} 2012 
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </footer>
      
    </div> <!-- /container -->
    
    {% include JB/analytics %}
  </body>
</html>
